<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Widget</title>

  <!-- Theme CSS (required for all widgets) -->
  <link rel="stylesheet" href="/css/core/variables.css">
  <link rel="stylesheet" href="/css/core/themes.css">

  <!-- Widget-specific CSS -->
  <link rel="stylesheet" href="voice-widget.css">
</head>
<body>
  <div class="voice-widget" id="voiceWidget">

    <!-- Microphone Button with Pulse Animation -->
    <div class="voice-widget__mic-container">
      <!-- Pulse rings (show when listening) -->
      <div class="voice-widget__pulse-ring voice-widget__pulse-ring--1"></div>
      <div class="voice-widget__pulse-ring voice-widget__pulse-ring--2"></div>
      <div class="voice-widget__pulse-ring voice-widget__pulse-ring--3"></div>

      <!-- Circular progress indicator (show when listening) -->
      <svg class="voice-widget__progress-circle" id="progressCircle" viewBox="0 0 100 100">
        <circle class="voice-widget__progress-bg" cx="50" cy="50" r="45" />
        <circle class="voice-widget__progress-bar" id="progressBar" cx="50" cy="50" r="45" />
      </svg>

      <!-- Microphone button -->
      <button class="voice-widget__mic-button" id="micButton" aria-label="Voice input">
        <svg class="voice-widget__mic-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19 11C19 14.53 16.39 17.44 13 17.93V21M12 21H13M12 21H11M12 21V17.93C8.61 17.44 6 14.53 6 11"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Text Input Area -->
    <div class="voice-widget__input-container">
      <input
        type="text"
        class="voice-widget__text-input"
        id="textInput"
        placeholder="Type your command..."
        aria-label="Text command input"
      />
      <button class="voice-widget__send-button" id="sendButton" aria-label="Send command">
        <svg class="voice-widget__send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Text Display Area -->
    <div class="voice-widget__text-container">
      <!-- Prompt text (idle state) -->
      <p class="voice-widget__prompt" id="promptText">Click to speak</p>

      <!-- Transcript display (listening/processing state) -->
      <p class="voice-widget__transcript" id="transcriptText"></p>

      <!-- Status message (confirmation/error state) -->
      <p class="voice-widget__status" id="statusText"></p>
    </div>

  </div>

  <!-- Widget JavaScript -->
  <script type="module" src="voice-widget.js"></script>
</body>
</html>
